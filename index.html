<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__contenido">
            <img src="./img/robot.png" alt="Robot" class="container__imagen-robot" />
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1 class="titulo"></h1>
                    <p class="mensaje"></p>
                </div>
                <div class="formulario">
                    <input type="number" class="secretNumber" id="secretnumber" min="1" max="10" placeholder="indica un numero del 1 al 10">
                    <div class="action_buttons">
                        <button onclick="verificarIntento();" type="button" class="btnTry">Try</button>
                        <button onclick="reiniciarJuego();" type="button" class="btnNewGame" disabled>New Game</button>
                    </div>
                </div>
            </div>      
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
